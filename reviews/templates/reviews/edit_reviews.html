{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-md-6 text-center mt-5">
            <h2 class="logo-font text-center mb-4">Edit Review</h2>
            <hr class="w-75 mx-auto">
            <form method="POST" action="{% url 'edit_review' review.id %}" class="form mb-2 text-left">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <button class="btn btn-green rounded-0" type="submit">Edit Review</button>
                    <a class="btn btn-outline-black rounded-0" href="{% url 'product_detail' product.id %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
{% include 'products/includes/quantity_input_script.html' %}
{% endblock %}
