<div class="col-12 col-md-6 col-lg-5 text-center mt-3">
    <h5 class="text-muted">Add a Review</h5>
    <hr class="w-75 mx-auto">
    <form method="POST" action="{% url 'add_review' product.id %}" class="form mb-2 text-left">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="text-right">
            <button class="btn btn-black rounded-0" type="submit">Add Review</button>
        </div>
    </form>
</div>
